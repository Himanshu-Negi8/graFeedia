{% extends 'pre_base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block content %}
    <div class="container" style="margin-top:50px">
    <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Add Tutorial</button>
        {% endbuttons %}
    </form>
    </div>
{% endblock %}
